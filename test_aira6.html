<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gentle Kindergarten Teacher Voice</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: linear-gradient(to bottom, #fffaf0, #e6f7ff);
    }
    h1 { color: #ff7eb3; }
    .question-box {
        font-size: 30px;
        margin: 40px;
        min-height: 100px;
        font-weight: bold;
        color: #444;
    }
    button {
        font-size: 20px;
        padding: 14px 22px;
        margin: 10px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }
    .ask { background-color: #ff9ff3; color: white; }
    .next { background-color: #54a0ff; color: white; }
    .random { background-color: #1dd1a1; color: white; }
    .good { background-color: #feca57; color: black; }
</style>
</head>
<body>

<h1>üë©‚Äçüè´ Practice Time</h1>

<div class="question-box" id="question"></div>

<button class="ask" onclick="speakQuestion()">üîä Ask</button>
<button class="good" onclick="sayGoodJob()">‚≠ê Good Job</button>
<br>
<button class="next" onclick="nextQuestion()">‚û° Next</button>
<button class="random" onclick="randomQuestion()">üé≤ Random</button>

<script>
const questions = [
    "Hello... what is your name?",
    "How old are you?",
    "What color... is this?",
    "Can you count... from one... to ten?"
];

let currentIndex = 0;
const questionElement = document.getElementById("question");
questionElement.innerText = questions[currentIndex];

let teacherVoice = null;

function loadVoices() {
    const voices = speechSynthesis.getVoices();
    teacherVoice = voices.find(v =>
        v.lang.includes("en") &&
        (
            v.name.toLowerCase().includes("samantha") ||
            v.name.toLowerCase().includes("zira") ||
            v.name.toLowerCase().includes("female") ||
            v.name.toLowerCase().includes("google")
        )
    );

    if (!teacherVoice) {
        teacherVoice = voices.find(v => v.lang.includes("en"));
    }
}
speechSynthesis.onvoiceschanged = loadVoices;

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    utterance.rate = 0.6;     // ‡∏ä‡πâ‡∏≤‡∏°‡∏≤‡∏Å ‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡πÄ‡∏î‡πá‡∏Å‡πÄ‡∏•‡πá‡∏Å
    utterance.pitch = 1.3;    // ‡πÇ‡∏ó‡∏ô‡∏™‡∏π‡∏á ‡∏≠‡πà‡∏≠‡∏ô‡πÇ‡∏¢‡∏ô
    utterance.volume = 1;

    if (teacherVoice) {
        utterance.voice = teacherVoice;
    }

    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
}

function speakQuestion() {
    speak(questions[currentIndex]);
}

function sayGoodJob() {
    speak("Good job... I am very proud of you!");
}

function nextQuestion() {
    currentIndex = (currentIndex + 1) % questions.length;
    questionElement.innerText = questions[currentIndex];
}

function randomQuestion() {
    currentIndex = Math.floor(Math.random() * questions.length);
    questionElement.innerText = questions[currentIndex];
}
</script>

</body>
</html>
